program: lit.py
method: bayes
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config-name"
  - "dpp_multi"
  - ${args_no_hyphens}
metric:
  goal: maximize
  name: pearson
parameters:
  training.lr:
    values: [5e-2, 5e-3, 5e-4, 5e-5, 5e-6]
  task.cfg.activation:
    values: [relu1, sigmoid]
  seed:
    values: [11, 33, 97, 357, 508]
  task.cfg.pooling_method:
    values: [mean, cls, max, min]
  