defaults: # loads default configs
  - dpp
  - override dataset: nlp/text_regression/multi

dataset:
  cfg:
    dataset_components: my_daily_dialog|my_personachat|my_empathetic_dialogues|my_wizard_of_wikipedia|fed
    reserved_dataset: fed

task:
  cfg:
    task_name: text_regression

training:
  run_test_after_fit: False

trainer:
  limit_val_batches: 150 # maximum batches for each dataloader, enough for FED
  num_sanity_val_steps: 19 # full check on FED
  default_root_dir: ${oc.env:STORAGE}/trained/lit/${task.cfg.task_name}/${backbone.pretrained_model_name_or_path}_${dataset.cfg.pretrained_dataset_name}_sweep/${experiment_name}
  # default_root_dir: ${oc.env:STORAGE}/trained/lit/${task.cfg.task_name}/${backbone.pretrained_model_name_or_path}_${dataset.cfg.pretrained_dataset_name}_${task.cfg.activation}_seed_${seed}_lr_${training.lr}_dd_engaging